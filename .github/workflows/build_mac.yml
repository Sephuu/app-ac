name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Mac Base App
      run: |
        pyinstaller collage_maker.spec

    - name: Remove Quarantine Attribute
      run: |
        cd dist
        xattr -cr collage_maker.app
        
    - name: Install create-dmg
      run: |
        brew install create-dmg
        
    - name: Create DMG Installer
      run: |
        create-dmg \
          --volname "Sephu Etiquetas" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "collage_maker.app" 175 190 \
          --hide-extension "collage_maker.app" \
          --app-drop-link 425 190 \
          "dist/EtiquetasSephu-Installer.dmg" \
          "dist/collage_maker.app"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac-DMG-Installer
        path: dist/EtiquetasSephu-Installer.dmg
